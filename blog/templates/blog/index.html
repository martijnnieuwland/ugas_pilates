{% extends 'ugas_pilates/base.html' %}

{% block content %}
<h1>True Pilates Blog</h1>
<p>Welcome to the True Pilates Academy.</p>
{% for post in posts %}
<div class="card m-4" style="width: 18rem">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text text-muted small">{{ post.published }}</p>
    <p class="card-text">{{ post.text|truncatechars:30 }}</p>
    <a href="{% url 'blog:detail' post.id %}" class="btn btn-primary">
      Read More
    </a>
  </div>
</div>
{% endfor %}
{% endblock content %}
