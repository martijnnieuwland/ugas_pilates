{% extends 'ugas_pilates/base.html' %} {% block content %}
<h2 class="display-2 text-center my-4">True Pilates Blog</h2>

{% for post in posts %}
<div class="container">
  <p>Welcome to the True Pilates Academy.</p>
  <div class="card m-4" style="width: 18rem">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text text-muted small">{{ post.published }}</p>
      <p class="card-text">{{ post.text|truncatechars:30 }}</p>
      <a href="{% url 'blog:detail' post.id %}" class="btn btn-secondary">
        Read More
      </a>
    </div>
  </div>
</div>
{% endfor %} {% endblock content %}
