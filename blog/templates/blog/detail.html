{% extends 'ugas_pilates/base.html' %} {% load static %} {% block content %}
<div id="blog_detail">
  <h2 class="display-2 text-center my-4">{{ post.title }}</h2>
  <div class="container-md my-4">
    <div class="row justify-content-center">
      <div class="col col-lg-8">
        <img
          class="object-fit-cover img-fluid"
          src="{% static 'ugas_pilates/images/pilates-pictures3.jpg' %}"
          alt="Blog image"
        />
        <p class="text-end"><small>{{ post.published }}</small></p>
      </div>
    </div>
    <p>{{ post.text }}</p>
    <p>
      <a
        href="{% url 'blog:index' %}"
        class="btn btn-outline-dark"
        role="button"
      >
        Back to blog catalog
      </a>
    </p>
  </div>
</div>
{% endblock content %}
