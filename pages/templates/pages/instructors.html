{% extends 'base.html' %}
{% load static %}

{% block page_title %}
{{title}} | {{heading}} | {{ seo }} |
{% endblock page_title %}

{% block content %}
<div id="instructors" class="pb-5">
  <h2 class="text-center display-2 my-4">{{ heading }}</h2>

  <div class="container-md">
    <div class="row mb-5">
      {% for instructor in instructors %}
      <div class="clearfix">
        <hr />
        <h3 class="display-4 text-center">{{ instructor.name }}</h3>
        <hr />
        <img
          class="col-12 col-sm-6 mx-sm-auto d-block float-md-end col-lg-4 ms-md-3 mb-3 rounded"
          src="{{ instructor.photo.url }}"
          alt="{{ instructor.name }}"
        />
        <p class="">{{ instructor.bio|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
